<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST" action="/get_weather">
        <label for="city">Enter your city:</label>
        <input type="text" name="city" id="city" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if city %}
    <h2>Weather in {{ city }}</h2>
    <p >{{ weather }}</p>
    {% endif %}
</body>
</html>
